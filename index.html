<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toast Notification</title>
</head>

<body>
    <div class="buttons">
        <button onclick="showToast(seccessMsg)">Success</button>
        <button onclick="showToast(ErrorMsg)">Error</button>
        <button onclick="showToast(InvalidMsg)">Invalid</button>
    </div>
    <div id="toastBox">

    </div>
    <script>
        let toastBox = document.getElementById('toastBox');
        let seccessMsg = 'successfully submitted';
        let ErrorMsg = 'please fix the error!';
        let InvalidMsg = 'Invalid input, check again';

        function showToast() {
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = 'success';
            toastBox.appendChild(toast);
        }
    </script>
</body>

</html>
